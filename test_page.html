<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.path_green { 
    stroke: forestgreen;
    stroke-width: 2;
    fill: none;
}

.annotation-group { 
    fill: none;
}

.annotation path {
      stroke: grey;
}

.annotation-note-bg {
  fill: rgba(0, 0, 0, 0);
}

.annotation-note-title, text.title {
  font-weight: bold;
}


.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.btn-group .button {
  background-color: steelblue; 
  border: 1px solid white;
  color: white;
  padding: 10px 15px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 10px;
  cursor: pointer;
  float: left;
}

.btn-group .button:not(:last-child) {
  border-right: none; /* Prevent double borders */
}

.btn-group .button:hover {
  background-color: lightsteelblue;
}

.btn-group .button:focus {
  background-color: forestgreen;
}

div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 60px;					
    height: 28px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: lightsteelblue;	
    border: 0px;		
    border-radius: 4px;			
    pointer-events: none;			
}

</style>
<html>
<head>
<title>CS 498 Narrative Viz</title>
</head>
<body>

<h1>8 Child Births</h1>
<p>This is a paragraph.</p>
 
<div class="btn-group">
  <button class="button" onclick="originalData()">1</button>
  <button class="button" onclick="updateData()">2</button>
  <button class="button">Button</button>
  <button class="button">Button</button>
</div>

<p style="clear:both"><br></p>
 
<div id="option">
    <input name="updateButton" 
           type="button" 
           value="Update" 
           onclick="updateData()" />
		   
	<input name="origButton" 
           type="button" 
           value="Reset" 
           onclick="originalData()" />	   
</div>

<!-- load the d3.js library -->    
<script src="https://d3js.org/d3.v5.min.js"></script>

<!-- Load d3-annotation -->
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>


<script>

// Features of the annotation
const annotations = [
  {
    note: {
      label: "Here is the annotation label",
      title: "Annotation title",
      align: "left",  // try right or left
      wrap: 200,  // try something smaller to see text split in several lines
      padding: 10   // More = text lower
    },
	type: d3.annotationCalloutCircle,
    subject: {
      radius: 30,         // circle radius
      radiusPadding: 0   // white space around circle befor connector
    },
	color: ["grey"],
    x:75,
	y:20,
    dy: 50,
    dx: 50
  }
]

// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.timeParse("%d-%b-%y");
var formatTime = d3.timeFormat("%e %B");

// Set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// Define the axes
var xAxis = d3.axisBottom(x)
    .ticks(5);

var yAxis = d3.axisLeft(y)
    .ticks(5);

// Define the line
var valueline = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });	
    
// Define the div for the tooltip
var div = d3.select("body").append("div")	
    .attr("class", "tooltip")				
    .style("opacity", 0);	
	
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
	    .attr("class", "chart")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

/*
const data = d3.csv("data.csv").then(function(data) {
  data.forEach(function(d) {
	console.log(d.date);
	console.log(parseDate(d.date));
    d.date = parseDate(d.date);
    d.close = +d.close;
  });
  console.log(data[0]);
});
*/
console.log("here");

d3.csv("data.csv").then(function(data) {
	console.log("here");
	console.log(data);
	data.forEach(function(d) {
		d.date = parseDate(d.date);
		d.close = +d.close;
	});

	// Scale the range of the data
	x.domain(d3.extent(data, function(d) { return d.date; }));
	y.domain([0, d3.max(data, function(d) { return d.close; })]);

	// Add the valueline path.
	svg.append("path")
		.attr("class", "line")
		.attr("d", valueline(data));
	
	//Add points and tool tip	
	svg.selectAll("dot")	
        .data(data)			
    .enter().append("circle")
		.attr("class", "plotpoint")
        .attr("r", 5)		
        .attr("cx", function(d) { return x(d.date); })		 
        .attr("cy", function(d) { return y(d.close); })		
        .on("mouseover", function(d) {		
            div.transition()		
                .duration(200)		
                .style("opacity", .9);		
            div	.html(formatTime(d.date) + "<br/>"  + d.close)	
                .style("left", (d3.event.pageX) + "px")		
                .style("top", (d3.event.pageY - 28) + "px");	
            })					
        .on("mouseout", function(d) {		
            div.transition()		
                .duration(500)		
                .style("opacity", 0);	
        });

	// Add the X Axis
	svg.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0," + height + ")")
		.call(xAxis);

	// Add the Y Axis
	svg.append("g")
		.attr("class", "y axis")
		.call(yAxis);
		
 });
 
const makeAnnotations = d3.annotation()
  .annotations(annotations);
  
svg
  .append("g")
  .attr("class", "annotation-group")
  .call(makeAnnotations);
			  
function addAnnot() {
	const makeAnnotations = d3.annotation()
		.annotations(annotations);
		
	d3.select(".chart")
		.append("g")
		.attr("class", "annotation-group")
		.call(makeAnnotations);	
}			  
			  
// Get the data
function originalData() {
	d3.csv("data.csv").then(function(data) {
		console.log("here");
		console.log(data);
		data.forEach(function(d) {
			d.date = parseDate(d.date);
			d.close = +d.close;
		});
	
	// Scale the range of the data again 
    	x.domain(d3.extent(data, function(d) { return d.date; }));
	    y.domain([0, d3.max(data, function(d) { return d.close; })]);
		
		
    // Select the section we want to apply our changes to
    var svg = d3.select("body").transition().on("end", addAnnot);
	
    // Make the changes
        svg.select(".line")   // change the line
            .duration(750)
            .attr("d", valueline(data))
			.style('stroke', 'steelblue');
        svg.select(".x.axis") // change the x axis
            .duration(750)
            .call(xAxis);
        svg.select(".y.axis") // change the y axis
            .duration(750)
            .call(yAxis);			  

    });
}

// ** Update data section (Called from the onclick)
function updateData() {

    // Get the data again
    d3.csv("https://raw.githubusercontent.com/hewilder/cs498_dataviz/master/data-alt.csv").then(function(data) {
		console.log(data);
       	data.forEach(function(d) {
	    	d.date = parseDate(d.date);
	    	d.close = +d.close;
	    });

    	// Scale the range of the data again 
    	x.domain(d3.extent(data, function(d) { return d.date; }));
	    y.domain([0, d3.max(data, function(d) { return d.close; })]);
		
		
		
	
		
		// Select the section we want to apply our changes to
		var svg = d3.select("body").transition();
		
		svg.selectAll(".annotation-group").remove();

		// Make the changes
		svg.select(".line")   // change the line
			.duration(750)
			.attr("d", valueline(data))
			.style('stroke', 'forestgreen');
		svg.select(".x.axis") // change the x axis
			.duration(750)
			.call(xAxis);
		svg.select(".y.axis") // change the y axis
			.duration(750)
			.call(yAxis);
		//svg.selectAll(".plotpoint") //remove points
		//	.duration(750)
		//	.remove()
				
		d3.select(".chart")
			.selectAll(".plotpoint")
			.remove();
			
		var mark = d3.select(".chart")
			.selectAll(".plotpoint")	
			.data(data);			
		
		mark.enter().append("circle")
					.attr("class", "plotpoint")
					.attr("r", 5)		
					.attr("cx", function(d) { return x(d.date); })		 
					.attr("cy", function(d) { return y(d.close); })		
					.on("mouseover", function(d) {		
						div.transition()		
							.duration(200)		
							.style("opacity", .9);		
						div	.html(formatTime(d.date) + "<br/>"  + d.close)	
							.style("left", (d3.event.pageX) + "px")		
							.style("top", (d3.event.pageY - 28) + "px");	
						})					
					.on("mouseout", function(d) {		
						div.transition()		
							.duration(500)		
							.style("opacity", 0);	
					});
					
		//mark.transition();
		
		//mark.exit().transition().remove();
			
			
		

    });
}

</script>
</body>
